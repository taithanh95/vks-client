<div class="data-table pl-1">
  <nz-table #basicTable nzShowSizeChanger [nzFrontPagination]="false" nzSize="small" [nzData]="lstAccused"
            [nzScroll]="{ x: '650px' }" [nzLoading]="loading" [nzShowTotal]="rangeTemplate"
            [nzPageSize]="defaultPage"
            [nzTotal]="total" [nzPageIndex]="rowIndex" (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
    <tr>
      <th class="text-nowrap" nzWidth="5%">STT</th>
      <th class="text-nowrap" nzWidth="8%">Mã bị can</th>
      <th class="text-nowrap" nzWidth="10%">Tên bị can</th>
      <th class="text-nowrap" nzWidth="9%">Nơi cư trú</th>
      <th class="text-nowrap" nzWidth="8%">Số CMT</th>
      <th class="text-nowrap" nzWidth="8%">Giới tính</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index;" (click)="onRowSelect(data)">
      <td style="text-align: center" class="text-nowrap">{{getRowIndex(i, basicTable.nzPageIndex,
        basicTable.nzPageSize)}}</td>
      <td class="text-nowrap center">{{ data.ACCUCODE }}</td>
      <td class="text-nowrap center">{{ data.FULLNAME}}</td>
      <td class="text-nowrap center">{{ data.REMARK }}</td>
      <td class="text-nowrap center">{{ data.IDENTIFY }}</td>
      <td class="text-nowrap center">{{ data.SEX }}</td>

    </tr>
    </tbody>
  </nz-table>
  <ng-template #rangeTemplate let-range="range" let-total>
    {{ range[0] }}-{{ range[1] }} {{'of' | translate }} {{ total }} {{'items' | translate }}
  </ng-template>
</div>

<app-detail-deci [data]="data" [isVisible]="isVisibleDetail" (closeModal)="closeModalDetail($event)">
</app-detail-deci>
