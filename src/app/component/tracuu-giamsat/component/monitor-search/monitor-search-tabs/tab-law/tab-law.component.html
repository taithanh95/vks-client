<fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all ui-fieldset-toggleable no-legend-border">
  <div nz-row>
    <div nz-col [nzLg]="8" [nzMd]="12"
         [nzXs]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="10">Giai đoạn</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select [(ngModel)]="filterItem.userforLaw" placeholder="Giai đoạn">
            <nz-option nzValue="G1" nzLabel="Kiểm sát điều tra"></nz-option>
            <nz-option nzValue="G2" nzLabel="Kiểm sát giải quyết án - Truy tố"></nz-option>
            <nz-option nzValue="G3" nzLabel="Xét xử sơ thẩm"></nz-option>
            <nz-option nzValue="G4" nzLabel="Xét xử phúc thẩm"></nz-option>
            <nz-option nzValue="G5" nzLabel="Xét xử giám đốc thẩm"></nz-option>
            <nz-option nzValue="G6" nzLabel="Thi hành án"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzLg]="8" [nzMd]="12" [nzXs]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="10">Tham nhũng</nz-form-label>
        <nz-form-control>
          <label nz-checkbox [(ngModel)]="filterItem.booCorrup"></label>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzLg]="8" [nzMd]="12" [nzXs]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="10">Từ ngày</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-date-picker (input)="onValueFDate($event)"
                          (keypress)="validateOnlyNumbers($event)"
                          [(ngModel)]="filterItem.fdateLaw"
                          nzPlaceHolder="dd/MM/yyyy" nzFormat="dd/MM/yyyy"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzLg]="8" [nzMd]="12" [nzXs]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="10">Đến ngày</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-date-picker (input)="onValueTDate($event)"
                          (keypress)="validateOnlyNumbers($event)"
                          [(ngModel)]="filterItem.tdateLaw"
                          nzPlaceHolder="dd/MM/yyyy" nzFormat="dd/MM/yyyy"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div *ngIf="!filterItem.booCorrup" nz-row>
    <div nz-col [nzLg]="8" [nzMd]="12" [nzXs]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="10">Bộ luật áp dụng</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select [(ngModel)]="filterItem.appliedLaws" placeholder="Bộ luật áp dụng">
            <nz-option nzValue="" nzLabel="Tất cả"></nz-option>
            <nz-option nzValue="05" nzLabel="BLHS 1985"></nz-option>
            <nz-option nzValue="02" nzLabel="BLHS 1999"></nz-option>
            <nz-option nzValue="06" nzLabel="BLHS 2015"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzLg]="8" [nzMd]="12" [nzXs]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="10">Điều</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input placeholder="Điều" [(ngModel)]="filterItem.lawid">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</fieldset>
<div class="ui-panel">
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="showResult()">
        <span class="fa fa-fw fa-search"></span>
        Tìm kiếm
      </button>
    </div>
  </div>
</div>
<ng-container *ngIf="isVisibleResult">
  <app-result-law [isVisible]="isVisibleResult" (closeModal)="closeModalResult($event)"
                   [filterItem]="filterItem">
  </app-result-law>
</ng-container>
