<nz-modal *ngIf="data" nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          [nzAutofocus]="null"
          nzMaskClosable="false">
  <ng-template #title>
    Thêm mới Địa chính
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>

  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label class="text-right">Mã địa chính cấp cha</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.locaid" nz-input>
            </td>
            <td>
              <label>Tên địa chính cấp cha</label>
            </td>
            <td>
              <input disabled nz-input [(ngModel)]="data.name">
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Mã địa chính<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input [(ngModel)]="locationChildId" nz-input>
            </td>
            <td>
              <label>Tên địa chính<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Tên địa chính" [(ngModel)]="locationnamenew">
            </td>
          </tr>
          <tr>
            <td>
              <label>Ghi chú<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Ghi chú" [(ngModel)]="data.remark">
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
