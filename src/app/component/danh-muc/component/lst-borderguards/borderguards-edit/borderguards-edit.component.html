<nz-modal *ngIf="data" nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          [nzAutofocus]="null"
          nzMaskClosable="false">
  <ng-template #title>
    Cập nhật đơn vị biên phòng
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>

  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label class="text-right">Mã đơn vị biên phòng cấp cha</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.borguaparent" nz-input placeholder="Mã đơn vị biên phòng cấp cha">
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Mã đơn vị biên phòng</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.borguaid" nz-input placeholder="Mã đơn vị biên phòng">
            </td>
            <td>
              <label>Địa chỉ<span class="required">*</span></label>
            </td>
            <td>
              <input class="ng-pristine ng-valid" placeholder="" nz-input [(ngModel)]="data.locaid" (input)="onInputLocation($event)"
                     [nzAutocomplete]="autoLocation"/>
              <nz-autocomplete #autoLocation>
                <nz-auto-option *ngFor="let option of lstLocation" [nzLabel]="option.LOCAID + ' - ' + option.REMARK" [nzValue]="option">{{ option.LOCAID }} - {{ option.REMARK }}</nz-auto-option>
              </nz-autocomplete>
            </td>
          </tr>
          <tr>
            <td>
              <label>Tên đơn vị biên phòng<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Tên đơn vị biên phòng" [(ngModel)]="data.name">
            </td>

            <td>
              <label  class="text-right">Viện kiểm sát cùng cấp<span class="required">*</span></label>
            </td>
            <td>
              <input class="ng-pristine ng-valid" placeholder="" nz-input [(ngModel)]="data.sppid" (input)="onInputSpp($event)"
                     [nzAutocomplete]="autoSPP"/>
              <nz-autocomplete #autoSPP>
                <nz-auto-option *ngFor="let option of lstSpp" [nzLabel]="option.NAME" [nzValue]="option">{{ option.SPPID }} - {{ option.NAME }}</nz-auto-option>
              </nz-autocomplete>
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Điện thoại</label>
            </td>
            <td>
              <input [(ngModel)]="data.tel" nz-input placeholder="Điện thoại">
            </td>
            <td>
              <label>Fax</label>
            </td>
            <td>
              <input nz-input placeholder="Fax" [(ngModel)]="data.fax">
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Người ký</label>
            </td>
            <td>
              <input [(ngModel)]="data.director" nz-input placeholder="Người ký">
            </td>
            <td>
              <label>Chức vụ</label>
            </td>
            <td>
              <input [(ngModel)]="data.position" nz-input placeholder="Chức vụ">
            </td>
          </tr>

        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
