<nz-modal *ngIf="data" nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          [nzAutofocus]="null"
          nzMaskClosable="false">
  <ng-template #title>
    Thêm mới Cơ quan điều tra
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>

  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label class="text-right">Mã cơ quan</label>
            </td>
            <td>
              <input disabled nz-input [(ngModel)]="data.polid" nz-input>
            </td>
            <td>
              <label>Tên cơ quan<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Tên cơ quan" [(ngModel)]="data.name">
            </td>
          </tr>
          <tr>
            <td>
              <label>Địa chỉ<span class="required">*</span></label>
            </td>
            <td>
              <input class="ng-pristine ng-valid" placeholder="Địa chỉ" [(ngModel)]="data.addr" nz-input />
            </td>
            <td>
              <label  class="text-right">Người quản lý</label>
            </td>
            <td>
              <input class="ng-pristine ng-valid" placeholder="Người quản lý" nz-input [(ngModel)]="data.director"/>
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Điện thoại</label>
            </td>
            <td>
              <input [(ngModel)]="data.tel" nz-input placeholder="Số điện thoại">
            </td>
            <td>
              <label class="text-right">Fax</label>
            </td>
            <td>
              <input [(ngModel)]="data.fax" nz-input placeholder="Fax">
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
