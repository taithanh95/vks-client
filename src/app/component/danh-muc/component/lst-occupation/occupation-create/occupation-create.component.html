<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" nzClosable="false" [nzTitle]="title" nzMaskClosable="false">
    <ng-template #title>
        {{ titleName }} Nghề nghiệp
        <div class="pull-right icon-close">
            <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
    </ng-template>
    <div>
        <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all ui-fieldset-toggleable no-legend-border">
            <div class="ui-fieldset-content ant-advanced-search-form">
                <div nz-row>
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Mã lý do bàn giao</nz-form-label>
                            <nz-form-control [nzSpan]="14">
                                <input nz-input [(ngModel)]="data.occuid" disabled placeholder="Hệ thống tự sinh">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Tên ngành nghề<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="14">
                                <input nz-input [(ngModel)]="data.name" placeholder="Tên ngành nghề" [required]="isSubmited">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
<!-- Row -->
                <div nz-row>
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Ngành nghề</nz-form-label>
                            <nz-form-control [nzSpan]="14">
                               <nz-select [(ngModel)]="data.branchjob">
                                <nz-option selected nzValue="EXE" nzLabel="Thi hành án"></nz-option>
                                <nz-option nzValue="POL" nzLabel="Công an"></nz-option>
                                <nz-option nzValue="SPC" nzLabel="Tòa án"></nz-option>
                                <nz-option nzValue="SPP" nzLabel="Viện kiểm sát"></nz-option>
                                <nz-option nzValue="OTH" nzLabel="Ngành khác"></nz-option>
                               </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Ghi chú</nz-form-label>
                            <nz-form-control [nzSpan]="14">
                                <input nz-input [(ngModel)]="data.remark" placeHolder="Ghi chú">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

            </div>
        </fieldset>
    </div>
    <div *nzModalFooter>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="handleOk()">
                <span class="fa fa-fw fa-save"></span>Ghi lại
            </button>
            <ng-container *ngIf="!data.isEdit">
                <button nz-button [nzType]="'primary'" (click)="doReset()">
                    <span class="fa fa-fw fa-plus"></span>Thêm mới
                </button>
            </ng-container>
            <button nz-button [nzType]="'primary'" (click)="handleCancel()">
                <span class="fa fa-fw fa-arrow-left"></span>Quay lại
            </button>
        </div>
    </div>
</nz-modal>
