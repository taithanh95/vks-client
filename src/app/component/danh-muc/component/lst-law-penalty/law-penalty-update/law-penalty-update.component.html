<nz-modal *ngIf="data" nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          [nzAutofocus]="null"
          nzMaskClosable="false">
  <ng-template #title>
    Cập nhật khung hình phạt
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>

  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label>Hình phạt</label>
            </td>
            <td>
              <nz-select [(ngModel)]="data.penaltyid" nzPlaceHolder="Hình phạt" nzShowSearch (input)="onInputPenalty($event)">
                <nz-option *ngFor="let option of lstPenalty" [nzLabel]="option.PENALTYNAME"
                           [nzValue]="option.PENALTYID">{{ option.PENALTYNAME }}</nz-option>
              </nz-select>
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Khung hình phạt từ</label>
            </td>
            <td>
              <input type="number" nz-input [(ngModel)]="data.fromamount" placeholder="Khung hình phạt từ">
            </td>
            <td>
              <label class="text-right">Khung hình phạt đến</label>
            </td>
            <td>
              <input type="number" nz-input [(ngModel)]="data.toamount" placeholder="Khung hình phạt đến">
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
