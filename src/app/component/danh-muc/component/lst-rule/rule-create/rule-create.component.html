<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" nzClosable="false" [nzTitle]="title" nzMaskClosable="false">
    <ng-template #title>
        {{ titleName }} Thời hạn thụ lý
        <div class="pull-right icon-close">
            <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
    </ng-template>
    <div>
        <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all ui-fieldset-toggleable no-legend-border">
            <div class="ui-fieldset-content ant-advanced-search-form">
                <div nz-row>
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Loại vụ án</nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <nz-select [(ngModel)]="data.caseType">
                                    <nz-option selected nzValue="L1" nzLabel="Ít nghiêm trọng"></nz-option>
                                    <nz-option selected nzValue="L2" nzLabel="Nghiêm trọng"></nz-option>
                                    <nz-option selected nzValue="L3" nzLabel="Rất nghiêm trọng"></nz-option>
                                    <nz-option selected nzValue="L4" nzLabel="Đặt biệt nghiêm trọng"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
    
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Giai đoạn áp dụng</nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <nz-select [(ngModel)]="data.userFor">
                                    <nz-option selected nzValue="G1" nzLabel="Kiểm sát điều tra"></nz-option>
                                    <nz-option selected nzValue="G2" nzLabel="Xét truy tố"></nz-option>
                                    <nz-option selected nzValue="G3" nzLabel="Sơ thẩm"></nz-option>
                                    <nz-option selected nzValue="G4" nzLabel="Phúc thẩm"></nz-option>
                                    <nz-option selected nzValue="G5" nzLabel="Giám đốc thẩm/Tái thẩm"></nz-option>
                                    <nz-option selected nzValue="G6" nzLabel="Thi hành án"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
<!-- Row -->
                <div nz-row>
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Thời han thụ lý<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <input nz-input placeholder="Thời han thụ lý" [(ngModel)]="data.ruleTime" appIsNumber [required]="isSubmited">
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Đơn vị tính</nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <nz-select [(ngModel)]="data.setUnit">
                                    <nz-option nzValue="DAY" nzLabel="Ngày"></nz-option>
                                    <nz-option nzValue="MONTH" nzLabel="Tháng"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div *nzModalFooter>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="handleOk()">
                <span class="fa fa-fw fa-save"></span>Ghi lại
            </button>
            <ng-container *ngIf="!data.isEdit">
                <button nz-button [nzType]="'primary'" (click)="doReset()">
                    <span class="fa fa-fw fa-plus"></span>Thêm mới
                </button>
            </ng-container>
            <button nz-button [nzType]="'primary'" (click)="handleCancel()">
                <span class="fa fa-fw fa-arrow-left"></span>Quay lại
            </button>
        </div>
    </div>
</nz-modal>
