<nz-modal *ngIf="data" nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          [nzAutofocus]="null"
          nzMaskClosable="false">
  <ng-template #title>
    Cập nhật chức vụ Đảng
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>

  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label class="text-right">Mã chức vụ</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.partyid" nz-input placeholder="Mã chức vụ">
            </td>
            <td>
              <label>Tên chức vụ<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Tên chức vụ" [(ngModel)]="data.partyname">
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Ghi chú</label>
            </td>
            <td>
              <input [(ngModel)]="data.remark" nz-input placeholder="Ghi chú">
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
