<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" nzClosable="false" [nzTitle]="title" nzMaskClosable="false" [nzAutofocus]="null">
    <ng-template #title>
        {{ titleName }} phòng ban
        <div class="pull-right icon-close">
            <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
    </ng-template>
    <div>
        <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all ui-fieldset-toggleable no-legend-border">
            <div class="ui-fieldset-content ant-advanced-search-form">
                <div nz-row>
                    <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Mã phòng ban</nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <input nz-input placeholder="Mã phòng ban tự sinh ra" [(ngModel)]="data.departid" disabled="">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10"> Viện kiểm sát<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <input title="Nhấn phím space hoặc gõ mã hoặc tên để chọn Viện kiểm sát." placeholder="" nz-input
                                [(ngModel)]="data.atxtSpp" id="atxtSpp" (input)="onInputSpp($event)"
                                [nzAutocomplete]="autoSpp" />
                            <nz-autocomplete #autoSpp nzWidth="300">
                                <nz-auto-option *ngFor="let option of lstSpps" nzLabel="{{ option.SPPID}} - {{option.NAME}}"
                                    [nzValue]="option">{{ option.SPPID}} - {{option.NAME}}</nz-auto-option>
                            </nz-autocomplete>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Tên phòng ban<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <input nz-input placeholder="Tên phòng ban" [(ngModel)]="data.name" nzAutoFocus="true">
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                  <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                    <nz-form-item>
                      <nz-form-label [nzSpan]="10">Phòng thi hành án</nz-form-label>
                      <nz-form-contro>
                        <label nz-checkbox [(ngModel)]="data.activetha"></label>
                      </nz-form-contro>
                    </nz-form-item>
                  </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div *nzModalFooter>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="handleOk()">
                <span class="fa fa-fw fa-save"></span>Ghi lại
            </button>
            <ng-container *ngIf="!data.isEdit">
                <button nz-button [nzType]="'primary'" (click)="doReset()">
                    <span class="fa fa-fw fa-plus"></span>Thêm mới
                </button>
            </ng-container>
            <button nz-button [nzType]="'primary'" (click)="handleCancel()">
                <span class="fa fa-fw fa-arrow-left"></span>Quay lại
            </button>
        </div>
    </div>
</nz-modal>
