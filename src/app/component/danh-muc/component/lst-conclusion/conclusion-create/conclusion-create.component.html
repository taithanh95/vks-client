<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" nzClosable="false" [nzTitle]="title" nzMaskClosable="false">
    <ng-template #title>
        {{ titleName }} Kết luận bản án
        <div class="pull-right icon-close">
            <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
    </ng-template>
    <div>
        <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all ui-fieldset-toggleable no-legend-border">
            <div class="ui-fieldset-content ant-advanced-search-form">
                <div nz-row>
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Mã kết luận</nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <input nz-input placeholder="Hệ thống tự sinh" [(ngModel)]="data.concid" disabled>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
    
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Tên kết luận<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <input nz-input placeholder="Tên kết luận" [(ngModel)]="data.concname" [required]="isSubmited" >
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
<!-- Row -->
                <div nz-row>
                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Giai đoạn<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <nz-select [(ngModel)]="data.userfor">
                                <nz-option nzValue="G" nzLabel="Xem xét lại"></nz-option>
                                <nz-option nzValue="G1" nzLabel="Kiểm sát điều tra" selected></nz-option>
                                <nz-option nzValue="G2" nzLabel="Xét truy tố"></nz-option>
                                <nz-option nzValue="G3" nzLabel="Sơ thẩm"></nz-option>
                                <nz-option nzValue="G4" nzLabel="Phúc thẩm"></nz-option>
                                <nz-option nzValue="G5" nzLabel="Giám đốc thẩm/Tái thẩm"></nz-option>
                                <nz-option nzValue="G6" nzLabel="Thi hành án"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col [nzLg]="10" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="10">Tình trạng áp dụng <span style="color: red">&nbsp;*</span> </nz-form-label>
                            <nz-form-control [nzSpan]="12">
                                <nz-radio-group [(ngModel)]= "data.status">
                                    <label nz-radio nzValue="Y">Có</label>
                                    <label nz-radio nzValue="N">Không</label>
                                </nz-radio-group>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div *nzModalFooter>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="handleOk()">
                <span class="fa fa-fw fa-save"></span>Ghi lại
            </button>
            <ng-container *ngIf="!data.isEdit">
                <button nz-button [nzType]="'primary'" (click)="doReset()">
                    <span class="fa fa-fw fa-plus"></span>Thêm mới
                </button>
            </ng-container>
            <button nz-button [nzType]="'primary'" (click)="handleCancel()">
                <span class="fa fa-fw fa-arrow-left"></span>Quay lại
            </button>
        </div>
    </div>
</nz-modal>
