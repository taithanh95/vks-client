<nz-modal nzWidth="1000px"
          [(nzVisible)]="isVisible"
          nzClosable="false"
          [nzTitle]="title"
          [nzAutofocus]="null"
          nzMaskClosable="false">
  <ng-template #title>
    Thêm mới điều luật
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>
  <div>
    <div class="ui-fieldset-content ant-advanced-search-form">
      <ng-container>
        <table width="100%" class="ui-panelgrid table-4-col">
          <tr>
            <td>
              <label class="text-right">Mã</label>
            </td>
            <td>
              <input disabled [(ngModel)]="data.lawcode" nz-input placeholder="Mã">
            </td>
            <td>
              <label class="text-right">Tên bộ luật<span class="required">*</span></label>
            </td>
            <td>
              <nz-select [(ngModel)]="data.codeid" nzPlaceHolder="Tên bộ luật" nzShowSearch
                         (ngModelChange)="onInputLawGroup()">
                <nz-option *ngFor="let option of lstCode" [nzLabel]="option.CODENAME"
                           [nzValue]="option.CODEID">{{ option.CODENAME }}</nz-option>
              </nz-select>
            </td>
          </tr>
          <tr>
            <td>
              <label class="text-right">Ngày ban hành<span class="required">*</span></label>
            </td>
            <td>
              <nz-date-picker [ngStyle]="{width: '100%'}" title="Chọn ngày" nzPlaceHolder="dd/MM/yyyy"
                              [(ngModel)]="data.lawdate" nzFormat="dd/MM/yyyy"
                              (input)="onValueLawdate($event)"
                              (keypress)="validateOnlyNumbers($event)"></nz-date-picker>
            </td>
            <td>
              <label class="text-right">Chương luật<span class="required">*</span></label>
            </td>
            <td>
              <nz-select [(ngModel)]="data.groupid" nzPlaceHolder="Chương luật" nzShowSearch>
                <nz-option *ngFor="let option of lstLawGroup" [nzLabel]="option.GROUPNAME"
                           [nzValue]="option.GROUPID">{{ option.GROUPNAME }}</nz-option>
              </nz-select>
            </td>
          </tr>
          <tr>
            <td>
              <label>Điều<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Điều" [(ngModel)]="data.lawid">
            </td>
            <td>
              <label>Khoản</label>
            </td>
            <td>
              <input nz-input placeholder="Khoản" [(ngModel)]="data.item">
            </td>
          </tr>
          <tr>
            <td>
              <label>Điểm</label>
            </td>
            <td>
              <input nz-input placeholder="Điểm" [(ngModel)]="data.point">
            </td>
            <td>
              <label>Mức độ nghiêm trọng<span class="required">*</span></label>
            </td>
            <td>
              <nz-select [(ngModel)]="data.lawtype" nzPlaceHolder="Mức độ nghiêm trọng">
                <nz-option nzValue="L1" nzLabel="Ít nghiêm trọng"></nz-option>
                <nz-option nzValue="L2" nzLabel="Nghiêm trọng"></nz-option>
                <nz-option nzValue="L3" nzLabel="Rất nghiêm trọng"></nz-option>
                <nz-option nzValue="L4" nzLabel="Đặc biệt nghiêm trọng"></nz-option>
              </nz-select>
            </td>
          </tr>
          <tr>
            <td>
              <label>Tội danh<span class="required">*</span></label>
            </td>
            <td colspan="3">
              <textarea rows="2" placeholder="Tội danh" nz-input
                        [(ngModel)]="data.lawname"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label>Độ ưu tiên<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Độ ưu tiên" [(ngModel)]="data.priority" appIsNumber>
            </td>
            <td>
              <label>Thứ tự<span class="required">*</span></label>
            </td>
            <td>
              <input nz-input placeholder="Thứ tự" [(ngModel)]="data.setorder" appIsNumber>
            </td>
          </tr>
        </table>
      </ng-container>
    </div>
  </div>

  <div *nzModalFooter>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="handleOk()">
        <span class="fa fa-fw fa-save"></span>Ghi lại
      </button>
      <button nz-button [nzType]="'primary'" (click)="handleCancel()">
        <span class="fa fa-fw fa-arrow-left"></span>Quay lại
      </button>
    </div>
  </div>
</nz-modal>
