<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" nzClosable="false" [nzTitle]="title" nzMaskClosable="false">
    <ng-template #title>
        {{ titleName }} lý do bàn giao
        <div class="pull-right icon-close">
            <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
    </ng-template>
    <div>
        <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all ui-fieldset-toggleable no-legend-border">
            <div class="ui-fieldset-content ant-advanced-search-form">
                <div nz-row>
                    <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Mã lý do bàn giao</nz-form-label>
                            <nz-form-control [nzSpan]="14">
                                <input nz-input [(ngModel)]="data.transid" disabled placeholder="Mã tự sinh">
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
<!-- Row -->
                <div nz-row>
                    <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Tên lý do<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="14">
                                <textarea nz-input rows="2" cols="30" title="Tên lý do" [(ngModel)]="data.transname" [required]="isSubmited"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
<!-- Row -->
                <div nz-row>
                    <div nz-col [nzLg]="12" [nzMd]="12" [nzXs]="12">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="8">Quá trình bàn giao<span style="color: red">&nbsp;*</span></nz-form-label>
                            <nz-form-control [nzSpan]="14">
                               <nz-select [(ngModel)]="data.fromto">
                                <nz-option nzValue="CQDT-VKS" nzLabel="Cơ quan điều tra - Viện kiểm sát" selected></nz-option>
                                <nz-option nzValue="VKS-CQDT" nzLabel="Viện kiểm sát - Cơ quan điều tra"></nz-option>
                                <nz-option nzValue="VKS-VKS" nzLabel="Viện kiểm sát - Viện kiểm sát"></nz-option>
                                <nz-option nzValue="VKS-TA" nzLabel="Viện kiểm sát - Tòa án"></nz-option>
                                <nz-option nzValue="TA-VKS" nzLabel="Tòa án - Viện kiểm sát"></nz-option>
                               </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

            </div>
        </fieldset>
    </div>
    <div *nzModalFooter>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="handleOk()">
                <span class="fa fa-fw fa-save"></span>Ghi lại
            </button>
            <ng-container *ngIf="!data.isEdit">
                <button nz-button [nzType]="'primary'" (click)="doReset()">
                    <span class="fa fa-fw fa-plus"></span>Thêm mới
                </button>
            </ng-container>
            <button nz-button [nzType]="'primary'" (click)="handleCancel()">
                <span class="fa fa-fw fa-arrow-left"></span>Quay lại
            </button>
        </div>
    </div>
</nz-modal>
