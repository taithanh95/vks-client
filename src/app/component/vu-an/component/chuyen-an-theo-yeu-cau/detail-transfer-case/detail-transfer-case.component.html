<nz-modal *ngIf="data" class="ant-form" nzWidth="1000px" [(nzVisible)]="isVisible" nzClosable="false" [nzTitle]="title"
          nzMaskClosable="false">
  <ng-template #title>
    Thông tin chi tiết
    <div class="pull-right icon-close">
      <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
    </div>
  </ng-template>
  <div class="data-table">
    <nz-table class="w-100" [nzNoResult]="noResultTpl" nzSize="small">
      <thead>
      <tr>
        <th class="text-nowrap" nzWidth="30%">Thông tin</th>
        <th class="text-nowrap" nzWidth="70%">Chi tiết</th>
      </tr>
      </thead>
      <tbody>
      <ng-container>
        <tr>
          <td>
            Mã giao nhận
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Mã vụ án
          </td>
          <td>
            {{ data.CASECODE}}
          </td>
        </tr>
        <tr>
          <td>
            Tên vụ án
          </td>
          <td>
            {{ data.CASENAME}}
          </td>
        </tr>
        <tr>
          <td>
            Ngày giao
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Tên VKS nhận
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Tên VKS giao
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Người nhận
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Ghi chú
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Ngày nhận
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Giai đoạn
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Người tạo
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Ngày tạo
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Người sửa cuối
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            Ngày sửa cuối
          </td>
          <td>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </nz-table>
    <ng-template #noResultTpl>
    </ng-template>
  </div>
  <div *nzModalFooter>
  </div>
</nz-modal>
