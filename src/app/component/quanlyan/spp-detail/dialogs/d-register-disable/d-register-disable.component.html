<nz-modal *ngIf="data" class="ant-form" nzWidth="1000px" [(nzVisible)]="isVisible" nzTitle="Chi tiết" nzClosable="false" [nzTitle]="title" nzMaskClosable="false">
    <ng-template #title>
      Chi tiết thông tin thụ lý
      <div class="pull-right icon-close">
        <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
      </div>
    </ng-template>
    <ng-container>
      <table width="100%" class="ui-panelgrid table-4-col">
        <tr>
          <td><label>
            Mã thụ lý
          </label></td>
          <td>
            <input nz-input disabled [(ngModel)]="data.regicode"/>
          </td>
          <td>
            <label>
              Loại
            </label>
          </td>
          <td>
            <!--[(ngModel)]="SppCase.spccasecode"-->
            <nz-select disabled nzPlaceHolder="" style="width:200px" [(ngModel)]="data.transfer">
              <nz-option [nzValue]="''" nzLabel=""></nz-option>
              <nz-option [nzValue]="'AGA'" nzLabel="Thụ lý điều tra lại"></nz-option>
              <nz-option [nzValue]="'NEW'" nzLabel="Thụ lý mới"></nz-option>
              <nz-option [nzValue]="'OLD'" nzLabel="Thụ lý xét xử lại"></nz-option>
            </nz-select>
          </td>
        </tr>
        <tr>
          <td><label>
            Thụ lý số <span class="required">*</span>
          </label></td>
          <td>
            <input disabled title="Thụ lý số" [required]="isSubmited" nz-input [(ngModel)]="data.setnum"/>
          </td>
          <td>
            <label>
              Ngày thụ lý <span class="required">*</span>
            </label>
          </td>
          <td>
            <nz-date-picker disabled title="Ngày thụ lý" [required]="isSubmited" title="Chọn ngày" nzPlaceHolder="dd/MM/yyyy" [(ngModel)]="data.indate" nzFormat="dd/MM/yyyy"
            (input)="onValueIndate($event)" (keypress)="validateOnlyNumbers($event)"></nz-date-picker>
          </td>
        </tr>
        <tr *ngIf="userfor != 'G1'">
          <td><label>
            Số thụ lý của Tòa án
          </label></td>
          <td>
            <input disabled nz-input [(ngModel)]="data.spcsetnum"/>
          </td>
          <td>
            <label>
              Ngày thụ lý Tòa án
            </label>
          </td>
          <td>
            <nz-date-picker disabled title="Chọn ngày" nzPlaceHolder="dd/MM/yyyy" [(ngModel)]="data.spcindate" nzFormat="dd/MM/yyyy"
            (input)="onValueSpcindate($event)" (keypress)="validateOnlyNumbers($event)"></nz-date-picker>
          </td>
        </tr>
        <tr>
          <td><label>
            Thời hạn thụ lý từ ngày
          </label></td>
          <td>
            <nz-date-picker disabled [(ngModel)]="data.fromdate" title="Từ ngày" nzPlaceHolder="dd/MM/yyyy" nzFormat="dd/MM/yyyy"
            (input)="onValueFromdate($event)" (keypress)="validateOnlyNumbers($event)"></nz-date-picker>
          </td>
          <td>
            <label>
              Thời hạn thụ lý đến ngày <span class="required">*</span>
            </label>
          </td>
          <td>
            <nz-date-picker disabled [required]="isSubmited" title="Thời hạn thụ lý đến ngày" [(ngModel)]="data.todate" nzPlaceHolder="dd/MM/yyyy" nzFormat="dd/MM/yyyy"
            (input)="onValueTodate($event)" (keypress)="validateOnlyNumbers($event)"></nz-date-picker>
          </td>
        </tr>
        <tr>
          <td><label>
            Ghi chú
          </label></td>
          <td colspan="3">
            <textarea disabled [(ngModel)]="data.remark" nz-input rows="3"></textarea>
          </td>
        </tr>
        <tr  *ngIf="userfor != 'G4' && userfor != 'G5'">
          <td>
            <label>
              Thông tin án điểm
            </label></td>
          <td>
            <label disabled nz-checkbox [(ngModel)]="data.special">
              Án điểm (trọng điểm)
            </label>
          </td>
          <td>
            <label>
              Trường hợp
            </label>
          </td>
          <td>
            <!--<input [disabled]="data.special != true" nz-input [(ngModel)]="data.setnum"/>-->
            <nz-select disabled nzPlaceHolder="" style="width:200px" [(ngModel)]="data.unspecial">
              <nz-option [nzValue]="'N'" nzLabel="Không chuyển"></nz-option>
              <nz-option [nzValue]="'Y'" nzLabel="Án thường sang án điểm"></nz-option>
            </nz-select>
          </td>
        </tr>
        <tr>
          <td><label>
            &nbsp;
          </label></td>
          <td>
            <label disabled nz-checkbox  [(ngModel)]="data.lawyer">
              Có luật sư tham gia
            </label>
          </td>
          <td>
            <label>
              Giai đoạn
            </label>
          </td>
          <td>
            <input disabled nz-input placeholder="Kiểm sát điều tra" [(ngModel)]="data.userforname"/>
          </td>
        </tr>
        <tr>
          <td><label>
            &nbsp;
          </label></td>
          <td>
            <label disabled nz-checkbox [(ngModel)]="data.bcvnd">
              Có bào chữa viên nhân dân tham gia
            </label>
          </td>
          <td colspan="2">
            <label disabled nz-checkbox [(ngModel)]="data.tgvpl">
              Có trợ giúp viên pháp lý tham gia
            </label>
          </td>
        </tr>
      </table>
    </ng-container>
  
    <div *nzModalFooter>
      <button nz-button (click)="handleCancel()">{{'cancel' | translate }}</button>
    </div>
  </nz-modal>
