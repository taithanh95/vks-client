<nz-modal *ngIf="data" class="ant-form" nzWidth="800px" [(nzVisible)]="isVisible" nzTitle="Thêm mới" nzClosable="false" [nzTitle]="title" nzMaskClosable="false" [nzLoading]="loading">
    <ng-template #title>
        Cập nhật thông tin chỉ tiêu
        <div class="pull-right icon-close">
          <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
      </ng-template>
        <div class="ui-fieldset-content ant-advanced-search-form">
            <div nz-row>
                <div nz-col [nzLg]="24" [nzMd]="5" [nzXs]="12">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5"> {{ parentname }}</nz-form-label>
                        <nz-form-control [nzSpan]="12">
                            <input disabled nz-input [(ngModel)]="data.parentname">
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <!-- row -->
            <div nz-row>
                <div nz-col [nzLg]="24" [nzMd]="5" [nzXs]="12">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">{{ childrenname }}<span class="text-danger">*</span></nz-form-label>
                        <nz-form-control [nzSpan]="12">
                            <input nz-input [(ngModel)]="data.name" [required]="isSubmited">
                        </nz-form-control>
                    </nz-form-item>
                </div>
         </div>
        </div>
    <div *nzModalFooter>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="loading">{{'save' | translate }}</button>
        <button nz-button (click)="handleCancel()">{{'cancel' | translate }}</button>
    </div>
</nz-modal>
